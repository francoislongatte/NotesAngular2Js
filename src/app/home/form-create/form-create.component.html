<form class="formAdd" role="form" novalidate (ngSubmit)="submit(formGroupCreate.value)"  [formGroup]="formGroupCreate">
  <input formControlName="title" class="form-control" placeholder="titre" type="text" />
  <textarea formControlName="text" class="form-control" placeholder="votre texte ..." ></textarea>
  <input class="form-control" type="submit"  value="Ajouter une note"/>
</form>
