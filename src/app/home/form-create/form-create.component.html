<form role="form" novalidate (ngSubmit)="submit(formGroupLogin.value)"  [formGroup]="formGroupLogin">
  <div class="form-group">
    <label for="Email">Email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{'has-error':!formGroupLogin.controls['email'].valid}" id="Email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" formControlName="password" type="password" id="password" placeholder="Password">
    <input [disabled]="!formGroupLogin.valid" class="form-control"  type="submit" value="Login" />
  </div>
</form>
