<form role="form" (submit)="login($event, username.value, password.value)" [formGroup]="formGroupLogin">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" formControlName="password" type="password" id="password" placeholder="Password">
    <input class="form-control"  type="submit" value="Login" />
  </div>
</form>
